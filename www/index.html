<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- CSS読み込み -->
    <link rel="stylesheet" type="text/css" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- ライブラリ読み込み -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/onsenui/js/onsenui.js"></script>

    <!-- 各処理読み込み -->
    <script type="text/javascript" src="js/index.js"></script>

    <title>connectrec</title>
</head>

<body>
    <ons-navigator id="myNavigator" page="login.html"></ons-navigator>


    <!--  The Login Page -->

    <template id="login.html">
        <ons-page id="login">
            <ons-toolbar>
                <div class="center" style="color: white">LOGIN PAGE</div>
            </ons-toolbar>
            <div align="center" style="margin: 50px auto 5px;">
                <img src="logo/connectrec_logo.png" alt="connectrec" title="connectrec" width="200" height="50" >
            </div>
            <div style="margin: 20px auto 5px; text-align: center;">快適な良好プランと地域の活性化に向けて</div>

            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="✉️Username" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="🔑Password" float></ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="login()" id="signin">Sign in</ons-button>
                </p>
            </div>

            <div style="margin: 20px auto 5px; text-align: center;">アカウント登録がまだの方は
                <ons-button modifier="quiet" id="signup">Sign up</ons-button>
            </div>
        </ons-page>
    </template>

    <!--  Sign up Page -->
    <template id="signup.html">
        <ons-page id="signup_page">
            <ons-toolbar>
                <div class="center" style="color: white;">Sign up</div>
            </ons-toolbar>

            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="✉️Username" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="🔑Password" float></ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="login()" >Sign up</ons-button>
                </p>
            </div>
        </ons-page>
    </template>

    <template id="menu.html">
        <ons-page id="menu">
            <ons-toolbar>
                <div class="center" style="color:white;">Menu</div>
            </ons-toolbar>

            <div align="center" style="margin: 50px auto 5px;">
                <img src="logo/connectrec_logo.png" alt="connectrec" title="connectrec" width="200" height="50" >
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <p style="margin-top: 100px;">
                    <ons-button id="make_plan">プランを作成</ons-button>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button id="plan">プランを検索</ons-button>
                </p>
                <p style="margin-top: 100px;">
                    <ons-button id="myplan">My Plan</ons-button>
                </p>
            </div>
        </ons-page>
    </template>

    <template id="makeplan1.html">
        <ons-page id="make_plan1">
            <ons-toolbar>
                <div class="center" style="color: white;">Make Plan</div>
            </ons-toolbar>

            <div style="margin: 20px auto 5px; text-align: center;">プラン情報を登録します</div>
            <div style="margin: 10px auto 5px; text-align: center;">プラン名</div>
            <div style="margin: 10px auto 5px; text-align: center;">都道府県</div>


        </ons-page>
    </template>

    <template id="search.html">
        <ons-page id="search_plan">
            <ons-toolbar>
                <div class="center" style="color: white;">Search Plan</div>
            </ons-toolbar>

        </ons-page>
    </template>

    <template id="planlist.html">
        <ons-page id="plan_list">
            <ons-toolbar>
                <div class="center" style="color: white;">Plan List</div>
            </ons-toolbar>

        </ons-page>
    </template>

    <style type="text/css">
        .page {
            color: black;
        }

        .page__background {
            background-color: white;
        }

        .toolbar:not(.toolbar--transparent) {
            background-color: lightblue;
        }

        .toolbar-button {
            color: white;
        }

        .list-item {
            color: white;
        }
    </style>

</body>

</html>
